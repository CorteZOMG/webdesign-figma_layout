<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/normalization.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Next Level</title>
    </head>

    <body>
        <header>
            <div class="header__logo">
                <a>App Logo</a>
            </div>
            <div class="header__text">
                <a>Feature List</a>
                <a>About</a>
                <a>Contact</a>
            </div>
            <button class="header__button">Try for free</button>
        </header>
        <section>
            <div class="download-links">
                <h1 class="download-links__header">Where innovation meets excellence</h1>
                <p class="download-links__p">We are dedicated to pushing the boundaries of what
                    can be achived.
                </p>
            </div>

            <div class="download-links__buttons">
                <button class="download-links__buttons__ios--button">
                    <img src="img/iOS_button.png" alt="iOS Logo">
                    <span class="download-links__buttons__ios--button__span">Download for iOS</span>
                </button>

                <button class="download-links__buttons__android--button">
                    <img src="img/android_button.png" alt="Android Logo">
                    <span class="download-links__buttons__android--button__span">Download for Android</span>
                </button> 
            </div>

            <div class="mockup">
                <span class="mockup__first--span">Next</span>
                <img src="img/mockup.png">
                <span class="mockup__second--span">Level</span>
            </div>

            <div class="companies-logos">
                <span>More than 100,000 active users everyday</span>
                <div class="companies-logos__logos">
                    <img src="img\google.png">
                    <img src="img\atlassian.png">
                    <img src="img\gitlab.png">
                    <img src="img\canva.png">
                    <img src="img\nike.png">
                    <img src="img\ebay.png">
                    <img src="img\amazon.png">
                </div>
            </div>
        </section>
    </body>
</html>
